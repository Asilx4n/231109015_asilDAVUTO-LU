<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Kayıt Formu</title>
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var surname = document.getElementById('surname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var birthDate = document.getElementById('birthDate').value;
            var gender = document.getElementById('gender').value;

            // Basit boşluk kontrolü
            if (name.trim() === '' || surname.trim() === '' || email.trim() === '' ||
                password.trim() === '' || confirmPassword.trim() === '' || birthDate.trim() === '' ||
                gender === '') {
                alert('Lütfen tüm alanları doldurun.');
                return false;
            }

            // E-posta format kontrolü
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Geçerli bir e-posta adresi girin.');
                return false;
            }

            // Şifre uzunluğu kontrolü
            if (password.length < 6) {
                alert('Şifreniz en az 6 karakter uzunluğunda olmalıdır.');
                return false;
            }

            // Şifre tekrarı kontrolü
            if (password !== confirmPassword) {
                alert('Şifreler uyuşmuyor.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>Kullanıcı Kayıt Formu</h2>
    <form action="submit.php" method="post" onsubmit="return validateForm()">
        <label for="name">İsim:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Soyisim:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Şifre Tekrar:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="birthDate">Doğum Tarihi:</label>
        <input type="date" id="birthDate" name="birthDate" required><br><br>

        <label for="gender">Cinsiyet:</label>
        <select id="gender" name="gender" required>
            <option value="">Seçiniz</option>
            <option value="male">Erkek</option>
            <option value="female">Kadın</option>
            <option value="other">Diğer</option>
        </select><br><br>

        <input type="submit" value="Kaydet">
    </form>
</body>
</html>
